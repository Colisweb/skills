stages:
  - build
  - test
  - publish

compile scala sources:
  stage: build
  script:
    - sbt test:compile

sbt test:
  stage: test
  script:
    - sbt coverage test coverageReport

publish on bintray:
  stage: publish
  # TODO Add `only: master` once the process succeed
  when: manual
  script:
    - sbt -Dbintray.user=gitlab-ci -Dbintray.pass=$BINTRAY_API_KEY publish

image: 949316342391.dkr.ecr.eu-west-1.amazonaws.com/toutatis-infra/docker-infra-builder:master
variables:
  SBT_OPTS: "-Dsbt.global.base=sbt-cache/sbtboot -Dsbt.boot.directory=sbt-cache/boot -Dsbt.ivy.home=sbt-cache/ivy"
  COURSIER_CACHE: "sbt-cache/coursier"
cache:
  key: "sbt-$CI_BUILD_REF_NAME"
  paths:
    - sbt-cache

before_script:
- gpg --import  <(echo "$GITLAB_PGP_PRIVATE_KEY")
- git secret reveal
- source secrets-env.sh
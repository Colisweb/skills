stages:
  - build
  - test
  - publish

compile scala sources:
  stage: build
  script:
    - sbt test:compile

sbt test:
  stage: test
  script:
    - sbt coverage test coverageReport

publish on bintray:
  stage: publish
  # TODO Add `only: master` once the process succeed
  when: manual
  script:
    - sbt -Dbintray.user=gitlab-ci -Dbintray.pass=$BINTRAY_API_KEY publish

image: hseeberger/scala-sbt:11.0.3_1.2.8_2.12.8
variables:
  SBT_OPTS: "-Dsbt.global.base=sbt-cache/sbtboot -Dsbt.boot.directory=sbt-cache/boot -Dsbt.ivy.home=sbt-cache/ivy"
  COURSIER_CACHE: "sbt-cache/coursier"
cache:
  key: "sbt-$CI_BUILD_REF_NAME"
  paths:
    - sbt-cache

before_script:
- gpg --import  <(echo "$GITLAB_PGP_PRIVATE_KEY")
- apk --no-cache add git
- apk --no-cache add --virtual build-dependencies make
- git clone https://github.com/sobolevn/git-secret.git git-secret
- cd git-secret && make build
- PREFIX="/usr/local" make install
- cd .. && rm -Rf git-secret
- git secret reveal
- source secrets-env.sh